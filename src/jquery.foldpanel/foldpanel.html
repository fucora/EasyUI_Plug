<body>
    <div id="foldpanel1" class="easyui-foldpanel" data-options="fold:false,titlebar:'#div_btn1',contentbar:'#div_center1',fold:true,
         classArr:{ slideup: 'l-btn-slide-up-sm', slidedown: 'l-btn-slide-down-sm' },onFold(){
            console.info('fold');
         },onOpen(){
            console.info('option');
         }">
        <div id="div_btn1" class="l-div-title">
            <img class="title-logo" style="height: 25px;" src="./Images/orange-8.png" /><b style="color: #6087B1; font-size: 13px;">项目信息</b>

        <div class="l-div-content" id="div_center1" style="display: none">

        </div>
    </div>
    <br />
    <div id="foldpanel12" class="easyui-foldpanel" data-options="fold:false,titlebar:'#div_btn2',contentbar:'#div_center2',

            我是内容页1
        </div>
